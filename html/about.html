    <main>
        <div class="main">
            <video autoplay muted loop id="myVideo">
                <source src="../assets/myVid.mp4" type="video/mp4">
            </video>
            <div class="content">
                <h2>Hope you enjoyed your trip in the FITZONE world</h2>
                <h4>Hover to watch a motivational video</h4>
              </div>
        </div>
        <div id="gallery">
            <div class="title">
                <h2>Explore</h2>
                <h2>Fitzone</h2>
            </div>
            <script>
                const getItems = async () => {
                    const main = document.getElementById("gallery");
                    try {
                        const response = await axios.get(`https://api.unsplash.com/search/photos?page=1&query=crossfit&client_id=wzWY42dudWvUSAheYuNaQM6NOh7lK_Dshbwp01u_ppk&orientation=portrait&count=12`);
                        const items = response.data.results;
                        const cards = document.createElement('div');
                        cards.className = 'cards';

                        items.forEach(item => {
                            const card = document.createElement('img');
                            card.src = item.urls.regular;
                            card.alt = item.alt_description;
                            card.id = item.id;
                            card.className = 'card';

                            cards.appendChild(card);
                        });
                        main.appendChild(cards);
                        console.log(items);
                    } catch (errors) {
                        console.error(errors);
                    }
                };
                getItems();
            </script>
        </div>
    </main>
